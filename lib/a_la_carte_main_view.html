<polymer-element name="a-la-carte-main-view"
                 attributes="project projects wide appSelected prevAppSelected responsiveWidth projectsAreLoaded noProjectsFound selected appPresenter projectsByUuid isLoggedIn userPicture userName userEmail config"
                 vertical
                 layout>
    <template bind>
        <link rel="stylesheet" href="a_la_carte_main_view.css">
        <a-la-carte-scaffold
                fabIcon="{{currentPage == null ?'': currentPage.fabIcon}}"
                fabDisabled?="{{currentPage == null ? false : currentPage.fabDisabled}}"
                titleOverride="A La Carte"
                backgroundImage="{{currentPage == null ?'': currentPage.backgroundImage}}"
                cross-fade-delayed
                narrow="{{!wide}}"
                responsiveWidth="{{responsiveWidth}}"
                on-dgs-fab-action="{{routeFabAction}}">
            <section id="tap-sign-in-section" class="tool">
              <paper-button id="tap-sign-in" on-tap="{{tapSignIn}}" hiding?="{{isLoggedIn}}">sign in</paper-button>
              <paper-fab id="tap-account-page" on-tap="{{tapAccountInfo}}" src="{{internalUserPicture}}" showing?="{{isLoggedIn}}" mini raised></paper-fab>
            </section>
            <core-header-panel navigation flex mode="seamed">
                <div id="nav-menu-box">
                    <core-menu selected="{{selected}}" theme="core-light-theme">
                        <core-item id="basic-info-menu-item" icon="settings" label="All projects" active></core-item>
                        <core-item id="add-form-menu-item" icon="add-circle" label="{{projectEditViewCaption}}"></core-item>
                    </core-menu>
                </div>
            </core-header-panel>
            <core-pages class="content" selected="{{selectedPage}}">
                <a-la-carte-card-view id="card-view" project="{{project}}" projects="{{projects}}"
                                      projectsAreLoaded="{{projectsAreLoaded}}"
                                      noProjectsFound="{{noProjectsFound}}"
                                      appPager="{{this}}"></a-la-carte-card-view>
                <a-la-carte-project-info-page project="{{project}}"
                                              appPager="{{this}}"
                                              projectsByUuid="{{projectsByUuid}}"
                                              projects="{{projects}}"
                                              appPresenter="{{appPresenter}}"
                                              userName="{{userName}}"
                                              userEmail="{{userEmail}}"
                                              config="{{config}}"
                        ></a-la-carte-project-info-page>
            </core-pages>
        </a-la-carte-scaffold>
        <paper-action-dialog id="discardDialog" backdrop layered autoCloseDisabled>
            <p>Discard edits?</p>
            <paper-button affirmative on-tap="{{confirmDiscardEdits}}">Discard</paper-button>
            <paper-button affirmative on-tap="{{cancelDiscardEdits}}">Cancel</paper-button>
        </paper-action-dialog>
          <div id="arrow-holder"><div class="arrow-up"></div></div>
          <paper-dropdown halign="right" id="personal-info-dropdown" on-core-overlay-open="{{openArrow}}" on-core-overlay-close-completed="{{removeArrow}}">
          <div class="header-info"><h1>User Info</h1></div>
          <div class="user-and-email">
            <div id="personal-info-name">{{userName}}</div>
            <div id="personal-info-email">{{userEmail}}</div>
          </div>
          <div class="button-bar">
            <paper-button on-tap="{{tapSignOut}}">logout</paper-button>
          </div>
        </paper-dropdown>
    </template>
    <script type="application/dart" src="a_la_carte_main_view.dart"></script>
</polymer-element>
