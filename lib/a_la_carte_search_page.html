<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../../packages/paper_elements/paper_spinner.html">
<link rel="import" href="../../packages/core_elements/src/core-animated-pages/transitions/list-cascade.html">
<link rel="import" href="../../packages/core_elements/src/core-animated-pages/transitions/slide-up.html">

<link rel="import" href="search_provider.html">
<link rel="import" href="google_map.html">

<polymer-element name="a-la-carte-search-page"
                 attributes="searchInput appPresenter searchText">
  <template>
    <search-provider autosearch
                     searchUrl="{{searchUrl}}"
                     searchText="{{searchText}}"></search-provider>
    <link rel="stylesheet" href="a_la_carte_search_page.css">
    <core-animated-pages transitions="cross-fade slide-up list-cascade" fit
                         selected="{{isSearching ? 0 : 1}}">
      <section id="waiting-page" fit>
        <div fit cross-fade layout vertical>
          <div flex></div>
          <div class="center-text">
            <paper-spinner active?="{{isSearching}}"></paper-spinner>
          </div>
          <div flex></div>
        </div>
      </section>
      <section>
        <div slide-up list-cascade>
          <h4>Places</h4>
          <google-map></google-map>
        </div>
        <div slide-up list-cascade>
          <h4>Projects</h4>
        </div>
      </section>

    </core-animated-pages>
  </template>
  <script type="application/dart" src="a_la_carte_search_page.dart"></script>
</polymer-element>
